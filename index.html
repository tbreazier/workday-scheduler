<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-1 hour">9AM</div>
          <input id="row9" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">10AM</div>
          <input id="row10" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">11AM</div>
          <input id="row11" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">12PM</div>
          <input id="row12" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">1PM</div>
          <input id="row13" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">2PM</div>
          <input id="row14" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">3PM</div>
          <input id="row15" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">4PM</div>
          <input id="row16" class="input col-10" type="text"> 
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-1 hour">5PM</div>
          <input id="row17" class="input col-10" type="text">
          <button class="col-1 saveBtn">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
